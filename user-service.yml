apiVersion: v1
kind: Service
metadata:
  name: user-service-svc
  labels:
    app: user-service
spec:
  type: NodePort
  ports:
  - port: 5000
  selector:
    app: user-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: user-service
        ports:
        - containerPort: 5000