apiVersion: v1
kind: Service
metadata:
  name: ui-svc
  labels:
    run: ui-svc
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
spec:
  selector:
    matchLabels:
      run: ui
  replicas: 2
  template:
    metadata:
      labels:
        run: ui
    spec:
      containers:
      - name: ui
        image: ui
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        